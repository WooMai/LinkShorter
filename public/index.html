<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Link Shorter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          integrity="sha256-AmcmAEUJZFfyaRQnf0nu9dpexUrGruhXm+SBAzLlGLY=" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.min.css">
</head>
<body class="color-bg">
<div class="main-card" id="main">
    <div class="p-5 text-center">
        <div class="row">
            <div class="col-12 mb-4">
                <h4>URL Shorter</h4>
            </div>
            <div class="col-12 mb-3">
                <input type="url" class="form-control" id="target" placeholder="长链接">
                <div id="status">
                </div>
            </div>
            <div class="col-12">
                <button class="btn btn-info" id="submit">缩短</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10.14.0/dist/sweetalert2.all.min.js"
        integrity="sha256-0K5x60kP0ZWprwS3QPZu7aajhzmjNFrDtUlaMZ7hScg=" crossorigin="anonymous"></script>
<script src="assets/js/main.min.js"></script>
</body>
</html>
